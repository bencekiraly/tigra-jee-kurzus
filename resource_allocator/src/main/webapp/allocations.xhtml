<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Allocation list</h1>

        <h:form id="reg">
            <h2>Allocation Registration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="subject" value="Allocation:"/>
                <h:inputText id="subject" value="#{newAllocation.subject}"/>
                <h:message for="subject" errorClass="invalid"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{newAllocation.email}"/>
                <h:message for="email" errorClass="invalid"/>
                <h:inputText>
                    <h:outputLabel for="start" value="Start date:"/>
                    <h:inputText id="start" value="#{newAllocation.start}"/>
                    <h:message for="start" errorClass="invalid"/>
                    <f:convertDateTime pattern="k:m"/>
                </h:inputText>
                <h:inputText>
                    <h:outputLabel for="stop" value="Stop date:"/>
                    <h:inputText id="stop" value="#{newAllocation.stop}"/>
                    <h:message for="stop" errorClass="invalid"/>
                    <f:convertDateTime pattern="k:m"/>
                </h:inputText>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{allocationController.register}"
                                     value="Register" styleClass="register"/>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>


        <h2>Allocations</h2>
        <h:panelGroup rendered="#{empty allocations}">
            <em>No registered allocations.</em>
        </h:panelGroup>
        <h:dataTable var="_allocation" value="#{allocations}"
                     rendered="#{not empty allocations}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Allocations id</f:facet>
                #{_allocation.id}
            </h:column>
            <h:column>
                <f:facet name="header">Subject</f:facet>
                #{_allocation.subject}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_allocation.email}
            </h:column>
            <h:column>
                <f:facet name="header">Start date</f:facet>
                #{_allocation.start}
            </h:column>
            <h:column>
                <f:facet name="header">End date</f:facet>
                #{_allocation.stop}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
