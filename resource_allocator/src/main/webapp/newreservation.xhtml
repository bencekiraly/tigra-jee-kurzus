<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>Terem foglalása</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">


                <f:metadata>
                    <f:viewParam name="terem" value="#{newAllocation.roomId}"/>
                </f:metadata>

                <h:outputLabel for="subject" value="Foglalás tárgya:"/>
                <h:inputText id="subject" value="#{newAllocation.subject}"/>
                <h:message for="subject" errorClass="invalid"/>

                <h:outputLabel for="email" value="Email cím:"/>
                <h:inputText id="email" value="#{newAllocation.email}"/>
                <h:message for="email" errorClass="invalid"/>

                <h:outputLabel for="start" value="Kezdő dátum:"/>
                <h:inputText id="start" value="#{newAllocation.start}" label="Start time"
                             a:placeholder="2016-10-13 00:00">
                    <f:convertDateTime pattern="yyyy-mm-dd k:m"/>
                </h:inputText>
                <h:message for="start" errorClass="invalid"/>

                <h:outputLabel for="end" value="Vége dátum:"/>
                <h:inputText id="end" value="#{newAllocation.end}" label="End time" a:placeholder="2016-10-13 01:00">
                    <f:convertDateTime pattern="yyyy-mm-dd k:m"/>
                </h:inputText>
                <h:message for="end" errorClass="invalid"/>
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <p:commandButton id="register"
                                     action="#{allocationController.register()}"
                                     value="Foglalás" styleClass="register"/>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>

        </h:form>
    </ui:define>
</ui:composition>
