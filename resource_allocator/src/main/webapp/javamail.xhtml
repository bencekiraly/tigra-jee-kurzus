<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="sendmail">
            <h2>Email küldése</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">

                <h:outputLabel for="sender" value="Feladó:"/>
                <h:inputText id="sender" value="#{newEmailModel.sender}"/>
                <h:message for="sender" errorClass="invalid"/>

                <h:outputLabel for="address" value="Címzett:"/>
                <h:inputText id="address" value="#{newEmailModel.address}"/>
                <h:message for="address" errorClass="invalid"/>

                <h:outputLabel for="subject" value="Tárgy:"/>
                <h:inputText id="subject" value="#{newEmailModel.subject}"/>
                <h:message for="subject" errorClass="invalid"/>

                <h:outputLabel for="message" value="Üzenet:"/>
                <h:inputText id="message" value="#{newEmailModel.text}"/>
                <h:message for="message" errorClass="invalid"/>

            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <p:commandButton id="send"
                                     action="#{sendmailController.send}"
                                     value="Elküldés" styleClass="register"/>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>

        </h:form>
    </ui:define>
</ui:composition>
